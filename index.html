<script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ‚úÖ Replace with your config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "sma-wheater",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "XXXX",
      appId: "XXXX"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadData() {
      try {
        const ref = doc(db, "products", "product1");
        const snap = await getDoc(ref);

        if (snap.exists()) {
          const data = snap.data();
          document.getElementById("output").innerHTML =
            `Warmte ${data.}`;
        } else {
          document.getElementById("output").innerText = "No data found!";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("output").innerText = "Error loading data";
      }
    }

    // Load once immediately
    loadData();

    // ‚úÖ Refresh every 60 seconds (60000 ms)
    setInterval(loadData, 60000);
  </script>
